<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TIC-TAC-TOE</li>
        </ul>
    </nav>

    <div class="header">
        <h1 class="mesg">Welcome to Tic Tac Toe !!!</h1>
        <button class="playGame">Play Game</button>
    </div>
    
    <div class="turn">
        <p>Turn</p>
    </div>

    <div class="msgContainer hide">
        <h1 id="winMsg">Winner</h1>
        <img src="./Resources/excited.gif" alt="winningImg">
        <button class="playAgain">Play Again ?</button>
    </div>

    <div class="drawMsg">
        <h1>DRAW</h1>
        <button class="playAgain2">Play Again ?</button>
    </div>

    <div class="conatiner">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button id="reset">Reset Button</button>
            </div>
    </div>
        
    
    <script src="logic.js"></script>
</body>
</html>
